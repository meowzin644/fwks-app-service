<p-button (click)="open()" icon="pi pi-bars" [rounded]="true" [text]="true" severity="contrast" class="block md:hidden" />

<p-sidebar [(visible)]="isOpen" styleClass="w-92" [modal]="true" appendTo="body">

    <ng-template pTemplate="header">
        <section class="flex items-center gap-2">
            <img height="48" src="/assets/logos/app.png" alt="logo image">
            <span class="text-3xl">
                fwks<span class="font-bold">app</span>
            </span>
        </section>
    </ng-template>

    <ng-template pTemplate="footer">
        <p-divider styleClass="mb-3" />
        <fwks-navbar-profile action="menu" />
    </ng-template>

    <nav class="navbar-sidenav" role="navigation">
        <p-panelMenu [multiple]="false" [model]="settings.current.menus.navigation" styleClass="text-sm" />
    </nav>

</p-sidebar>
