<header class="fixed top-0 left-0 w-full bg-white shadow-sm">

    <p-toolbar styleClass="mx-auto bg-white max-w-screen-2xl">

        <ng-template pTemplate="start">
            <section class="flex items-center gap-2">
                <img height="48" src="/assets/logos/app.png" alt="logo image">
                <span class="text-3xl">
                    fwks<span class="font-bold">app</span>
                </span>
            </section>
        </ng-template>

        <ng-template pTemplate="end">
            <fwks-navbar-sidebar class="block md:hidden" />
            <nav class="items-center hidden gap-4 md:flex">
                <fwks-navbar-notifications />
                <fwks-navbar-profile />
            </nav>
        </ng-template>

    </p-toolbar>

</header>
